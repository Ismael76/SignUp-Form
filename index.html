<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="signup-section grid grid-cols-2">
      <div class="col1">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="col2">
        <div class="pricing">
          <p>
            <span style="font-weight: 700; text-transform: uppercase"
              >Try it free 7 days</span
            >
            then $20/mo. thereafter
          </p>
        </div>
        <form>
          <fieldset class="signup-form">
            <div class="fname-container">
              <input id="fname" type="text" placeholder="First Name" />
              <img
                class="fname-error-icon error-icon"
                src="/images/icon-error.svg"
                alt=""
              />
              <label id="fname-val" class="label-val"></label>
            </div>
            <div class="lname-container">
              <input id="lname" type="text" placeholder="Last Name" />
              <img
                class="lname-error-icon error-icon"
                src="/images/icon-error.svg"
                alt=""
              />
              <label id="lname-val" class="label-val"></label>
            </div>
            <div class="email-container">
              <input id="email" type="email" placeholder="Email Address" />
              <img
                class="email-error-icon error-icon"
                src="/images/icon-error.svg"
                alt=""
              />
              <label id="email-val" class="label-val"></label>
            </div>
            <div class="password-container">
              <input id="password" type="text" placeholder="Password" />
              <img
                class="password-error-icon error-icon"
                src="/images/icon-error.svg"
                alt=""
              />
              <label id="password-val" class="label-val"></label>
            </div>
            <button class="signup-btn" type="submit">
              Claim your free trial
            </button>
            <p>
              By clicking the button you are agreeing with our
              <span style="color: red">Terms and Services</span>
            </p>
          </fieldset>
        </form>
      </div>
    </section>
    <script src="validation.js"></script>
  </body>
</html>
